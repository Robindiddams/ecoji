<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
    		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});

                        function doEncode(){
				var data = document.getElementById('data').value
				var encoded = ecojiEncode(data)
				console.log(encoded)
				document.getElementById("ecojiOutput").innerHTML = encoded

			}

                        function doDecode(){
				var data = document.getElementById('data').value
				var decoded = ecojiDecode(data)
				console.log(decoded)
				document.getElementById("ecojiOutput").innerHTML = decoded

			}

		</script>

      					<h3 class="masthead-brand">ecoji.io : 👦🔉🦐🔼🎁🖌🥰☕</h3>
    				</div>

			<main role="main" class="inner cover">
				<p class="lead">Encode and decode messages using <a href="https://github.com/keith-turner/ecoji">Ecoji</a>.</p>

				<br/>
				<textarea id="data" class="form-control" rows="5"></textarea>
